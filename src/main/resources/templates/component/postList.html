<div th:fragment="postTable" class="overflow-x-auto">
    <table class="table">
        <!-- head -->
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr class="hover" th:each="post,loop : ${posts}">
            <th th:text="${post.id}"></th>
            <td>
                <a th:href="@{|/post/${post.id}|}" th:text="${post.title}"></a>
            </td>
            <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
    <div class="flex">
        <a th:href="@{/templates/postList/write}" class="btn btn-sm btn-active btn-primary my-8">글 작성하기</a>
    </div>
</div>
