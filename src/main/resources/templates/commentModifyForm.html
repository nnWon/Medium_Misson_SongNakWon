<html layout:decorate="~{layout/layout}">
<div layout:fragment="content">

  <h5 class="text-2xl font-bold py-2"> 댓글 수정</h5>
  <div class="divider"></div>

  <form th:action th:object="${commentForm}" method="post">

    <!-- 에러 메세지 -->
    <div th:replace="~{error/errorForm :: formErrorsFragment}"></div>
    <!-- -->

    <label class="label-text-lg mb-3" for="content">내용</label>
    <textarea th:field="*{body}" id="content" class="textarea textarea-bordered w-full mb-3"></textarea>

    <input type="submit" value="수정하기" class="btn btn-primary my-8">

  </form>
</div>
