<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="container max-w-2xl mx-auto m-8">
    <h1 class="mb-4 text-3xl font-semibold text-center text-purple-700">
        <div th:if="${url== '/post/list'}" th:text="|전체 공개 게시글|"></div>
        <div th:if="${url== '/post/myList'}" th:text="|나의 게시글|"></div>
    </h1>
    <div class="overflow-x-auto">
        <table class="table">
            <!-- head -->
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr class="hover" th:each="post,loop : ${posts}">
                <th th:text="${post.id}"></th>
                <td>
                    <a th:href="@{|/post/${post.id}|}" th:text="${post.title}"></a>
                </td>
                <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
        <div class="flex">
            <a th:href="@{/question/create}" class="btn btn-sm btn-active btn-primary my-8">질문 등록하기</a>
        </div>
    </div>
</div>
