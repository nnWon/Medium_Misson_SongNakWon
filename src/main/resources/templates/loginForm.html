<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/global.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.8/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Hello!</title>
</head>
<body>
<div class="relative flex flex-col justify-center h-screen overflow-hidden">
    <div class="w-full p-6 m-auto bg-white rounded-md shadow-md lg:max-w-lg">
        <h1 class="text-3xl font-semibold text-center text-purple-700 mb-4">로그인</h1>
        <form th:action="@{/member/login}" method="post" class="space-y-4">
            <div>
                <input id="username" name="username" type="text" placeholder="사용자ID"
                       class="w-full input input-bordered input-primary"/>
            </div>
            <div>

                <input id="password" name="password" type="password" placeholder="비밀번호"
                       class="w-full input input-bordered input-primary"/>
            </div>
            <a href="#" class="text-xs text-gray-600 hover:underline hover:text-blue-600">Forget Password?</a>
            <div>
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
