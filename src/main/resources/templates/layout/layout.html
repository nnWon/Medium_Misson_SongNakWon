<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/global.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.8/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Hello!</title>
</head>
<body>
<nav class="container flex justify-around py-8 mx-auto bg-white">
    <div class="flex items-center">
        <a href="/" class="btn btn-ghost text-xl">LOGO</a>
    </div>
    <!-- left header section -->
    <div class="items-center hidden space-x-8 lg:flex">
        <a href="/">Home</a>
        <a href="/post">최신 글</a>
        <a href="/post/list">전체 글</a>
    </div>
    <!-- right header section -->
    <div class="flex items-center space-x-2">
        <!-- 로그인한 경우, 인사말-->
        <p sec:authorize="isAuthenticated()" th:text="${#authentication.getPrincipal().getUsername}"></p>

        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="p-2 rounded-full bg-blue-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-200" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <!-- 로그인한 경우-->
                <div sec:authorize="isAuthenticated()">
                    <li><a href="/post/myList" class="justify-between">나의 게시글</a></li>
                    <li><a href="/member/logout">로그아웃</a></li>
                </div>
                <div sec:authorize="isAnonymous()">
                    <li><a href="/member/login" class="justify-between">로그인</a></li>
                    <li><a href="/member/join">회원가입</a></li>
                </div>

            </ul>
        </div>
    </div>
</nav>

<div class="container max-w-4xl mx-auto m-8">
    <!-- 기본 템플릿 안에 삽입될 내용 Start -->
    <th:block layout:fragment="content"></th:block>
    <!-- 기본 템플릿 안에 삽입될 내용 End -->
</div>

</body>
</html>
